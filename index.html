<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="container">
    <h1 class="app-title text-center my-4">Splitter</h1>
    <div class="row bg-light rounded-4  p-4 ps-0">
      <div class="col-6 px-5">
        <form class="form">
          <label class="bill-label fs-4 fw-bold">Bill</label>
          <input type="text"  class="summa-input w-100 text-end fs-3 border-0 rounded-3 py-1 px-3 mt-2 fw-bold" placeholder="0">
          <p class="select-tip mt-5 fs-4 mb-1 fw-bold">Select Tip %</p>
          <div class="btn-group d-flex flex-wrap">
            <button class="btn-num5 px-5 fw-bold rounded-3 border-0 text-white m-2 py-2 fs-4">5 %</button>
            <button class="btn-num10 px-5 fw-bold rounded-3 border-0 text-white m-2 py-2 fs-4">10 %</button>
            <button class="btn-num15 px-5 fw-bold rounded-3 border-0 text-white m-2 py-2 fs-4">15 %</button>
            <button class="btn-num25 px-5 fw-bold rounded-3 border-0 text-white m-2 py-2 fs-4">25 %</button>
            <button class="btn-num50 px-5 fw-bold rounded-3 border-0 text-white m-2 py-2 fs-4">50 %</button>
            <input type="text" class="custom-input  fw-bold rounded-3 text-center border-0  m-2 py-2 fs-4" placeholder="Custom">
          </div>
          <label class="number-people mt-5 mb-0 fs-4 fw-bold">Number of People
          </label>
          <input type="text" placeholder="0" class="number-person-input w-100 border-0 py-1 rounded-3 fs-3 text-end px-3 mt-3 fw-bold">
        </form>
      </div>

      <div class="col-6 border rounded-4 px-5 py-5 d-flex flex-column gap-4">
        <div class="person d-flex align-items-center justify-content-between">
          <div class="person-content">
            <h2 class="person-content-title text-white">Tip Amount</h2>
            <p class="person-content-text fs-5 fw-bold">/ person</p>
          </div>
          <p class="person-sum fw-bold fs-1">$<span class="person-sum-span">0.00</span></p>
        </div>
        <div class="total d-flex justify-content-between align-items-center mb-5">
          <div class="total-content">
            <h2 class="total-content-title text-white">Total</h2>
            <p class="total-content-text fs-5 fw-bold">/ person</p>
          </div>
          <p class="total-sum fs-1 fw-bold">$<span class="total-sum-span">0.00</span></p>
        </div>
        <input type="reset" class="reset-input w-100 border-0 mt-5 rounded-3 fs-4 fw-bold py-2 mb-0 " value="RESET">
      </div>
    </div>
  </div>

  <script src="./js/main.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
